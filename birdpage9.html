			<h2>鳳頭蒼鷹</h2>
			<p>
                體長:40~80公分，翼長:74~90cm。<br><br>
                特徵:雌雄相近，雌鳥體型較大。成鳥虹膜金或橙色，嘴黑色，臘膜黃綠色，裸足黃色，成鳥頭鼠灰色，後頭有冠羽，背部深褐色。腹面白色，喉央線黑褐色，胸有赤褐色縱紋，胸側赤褐色，腹部密布赤褐色橫紋，尾羽褐色，有4道暗色橫帶，尾下覆羽白而蓬鬆，雄鳥尤其明顯。翼短尾長，停棲時，翼尖僅達尾羽1/3處，幼鳥虹膜黃綠色至黃色，頭、背淺褐色，腹面米黃色，胸有水滴狀縱斑，腹部為心形斑。
                <br><br>
                拍攝地點:台中都會公園的九天玄女廟。
