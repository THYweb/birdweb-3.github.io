              體長:14公分。<br><br>
              特徵:虹膜黑褐色，嘴黑褐色，嘴基黃色，雄鳥繁殖期間，羽頭上黑色，眉線黃白色，背面灰褐色，外側尾羽基部及尾上覆羽紅褐色。喉藍色，胸有紅、藍、黑、紅褐色相間胸帶，腹以下黃白色，非繁殖期間，似繁殖羽，但喉乳白色，顎線藍色。不同亞種喉、胸色帶變化大。雌鳥似雄鳥，但喉白色，顎線黑色，胸部有黑色點斑形成胸帶，無紅、藍色，亞成鳥似雌鳥，但外側尾羽基部無紅色<br><br>
              拍攝地點:大雪山。
