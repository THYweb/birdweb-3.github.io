			<h2>台灣藍鵲</h2>
			<p>
                體長:64~69公分。<br><br>
                特徵:台灣國鳥。虹膜黃色，腳、嘴紅色，頭、頸至胸黑色，其餘部分藍色，下腹羽色略淡。飛羽末端白色，尾上覆羽末端黑色。尾羽甚長，末端白色，除中央2根藍色特長外，其他各羽中段黑色，末端白色，形成黑白相間。
                <br><br>
                拍攝地點:大雪山。
            </p>
