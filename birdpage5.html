			<h2>鵂鶹</h2>
			<p>
                體長:12~15公分。<br><br>
                特徵:全台最小貓頭鷹。虹膜黃色，嘴黃綠色，鼻孔呈管狀，腳黃褐色，頭圓，黑褐色，密布白色點斑，無角羽，後頭淡黃褐色，有一對似眼睛之黑斑，背黑褐色，有淡褐色橫斑，喉以下白色，胸及胸側有黑褐色橫斑，腹有黑褐色水滴型縱斑。
             </p>
